<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Church Records Data Entry</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="app-header"><h1>Church Records Data Entry</h1></header>
<main class="container">
<section class="panel"><h2>New / Edit Church Record</h2>
<form id="dataForm" class="form" autocomplete="off">
<input type="hidden" id="recordId">
<div class="form-row"><label for="church_name">Name of Church *</label><input id="church_name" type="text" placeholder="Church name" required></div>
<div class="form-row"><label for="place">Place *</label><input id="place" type="text" placeholder="Location" required></div>
<div class="form-row"><label for="husband_name">Husband Name</label><input id="husband_name" type="text" placeholder="Husband's full name"></div>
<div class="form-row"><label for="wife_name">Wife Name</label><input id="wife_name" type="text" placeholder="Wife's full name"></div>
<div class="form-row"><label for="father_name">Father Name</label><input id="father_name" type="text" placeholder="Father's full name"></div>
<div class="form-row"><label for="mother_name">Mother Name</label><input id="mother_name" type="text" placeholder="Mother's full name"></div>
<div class="form-row"><label for="relation">Relation</label><input id="relation" type="text" placeholder="Relationship"></div>
<div class="form-row"><label for="name">Name *</label><input id="name" type="text" placeholder="Individual's name" required></div>
<div class="form-row"><label for="birth">Birth</label><input id="birth" type="text" placeholder="Birth date"></div>
<div class="form-row"><label for="bapt">BAPT</label><input id="bapt" type="text" placeholder="Baptism date"></div>
<div class="form-row"><label for="conf">CONF</label><input id="conf" type="text" placeholder="Confirmation date"></div>
<div class="form-row"><label for="first_com">1 COM</label><input id="first_com" type="text" placeholder="First Communion"></div>
<div class="form-row"><label for="marriage">Marriage</label><input id="marriage" type="text" placeholder="Marriage date"></div>
<div class="form-row"><label for="death">Death</label><input id="death" type="text" placeholder="Death date"></div>
<div class="form-row full-width"><label for="note">Note</label><textarea id="note" rows="3" placeholder="Additional notes"></textarea></div>
<div class="actions"><button id="addBtn" type="submit" class="btn primary">Add Record</button><button id="updateBtn" type="button" class="btn" style="display:none">Update</button><button id="cancelBtn" type="button" class="btn" style="display:none">Cancel</button></div>
</form>
</section>
<section class="panel">
<div class="toolbar"><div class="search"><input id="search" type="search" placeholder="Search by name, church, or place"></div><div class="spacer"></div><button id="exportBtn" class="btn">Export to Excel</button></div>
<div class="table-wrap"><table id="dataTable" class="table">
<thead><tr><th style="width:60px">ID</th><th>Church</th><th>Place</th><th>Name</th><th>Birth</th><th>Relation</th><th style="width:140px">Actions</th></tr></thead>
<tbody></tbody>
</table></div>
</section>
</main>
<footer class="app-footer"><small>Church records persist locally in data.db</small></footer>
<script defer src="./renderer.js"></script>
</body>
</html>
